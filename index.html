<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangote Background Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background iframe styling */
        .website-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
            pointer-events: none; /* Allows clicks to pass through to form */
            opacity: 0.2; /* Very subtle so form is readable */
            filter: blur(1px) grayscale(30%);
        }

        /* Frosted glass overlay for better readability */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            z-index: 0;
        }

        /* Form container */
        .form-wrapper {
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        .email-display {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 5px solid #e74c3c;
            text-align: center;
        }

        .email-label {
            display: block;
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .email-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            word-break: break-all;
        }

        .domain-part {
            color: #e74c3c;
            text-decoration: none;
            border-bottom: 2px dotted #e74c3c;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .domain-part:hover {
            color: #c0392b;
            border-bottom-style: solid;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: #27ae60;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-indicator.visible {
            opacity: 1;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #27ae60;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .email-value {
                font-size: 20px;
            }
            
            .website-background {
                opacity: 0.1;
            }
        }

        .watermark {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .watermark a {
            color: #3498db;
            text-decoration: none;
        }

        .watermark a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Dangote.com in background (HTTPS) -->
    <iframe 
        src="https://dangote.com" 
        class="website-background" 
        title="Dangote Group Website Background"
        loading="lazy"
        sandbox="allow-same-origin allow-scripts"
        referrerpolicy="no-referrer">
    </iframe>
    
    <!-- Frosted glass overlay -->
    <div class="background-overlay"></div>
    
    <!-- Form Section -->
    <div class="form-wrapper">
        <div class="form-container">
            <h1>Contact Information</h1>
            
            <div class="email-display">
                <span class="email-label">Email Address</span>
                <div class="email-value">
                    oluwa@<span class="domain-part" onclick="window.open('https://dangote.com', '_blank')">dangote.com</span>
                </div>
            </div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="business">Business Inquiry</option>
                        <option value="partnership">Partnership</option>
                        <option value="career">Career Opportunity</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Send Message</span>
                </button>
                
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot"></div>
                    <span>Using HTTPS Secure Connection</span>
                </div>
            </form>
            
            <div class="watermark">
                Background: <a href="https://dangote.com" target="_blank">https://dangote.com</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const statusIndicator = document.getElementById('statusIndicator');
            
            // Show HTTPS status
            setTimeout(() => {
                statusIndicator.classList.add('visible');
            }, 1000);
            
            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const originalText = btnText.textContent;
                btnText.textContent = 'Sending...';
                submitBtn.disabled = true;
                
                // Simulate secure HTTPS submission
                setTimeout(() => {
                    alert('âœ… Form submitted securely via HTTPS!\n\nYour data is encrypted and protected.');
                    form.reset();
                    btnText.textContent = 'Message Sent Successfully!';
                    
                    setTimeout(() => {
                        btnText.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 2000);
                }, 1500);
            });
            
            // Check if background site loads successfully
            const iframe = document.querySelector('.website-background');
            iframe.addEventListener('load', function() {
                console.log('Dangote.com loaded in background');
            });
            
            iframe.addEventListener('error', function() {
                console.log('Could not load background website - it may block iframe embedding');
                // Fallback background
                document.body.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
            });
        });
    </script>
</body>
</html>
